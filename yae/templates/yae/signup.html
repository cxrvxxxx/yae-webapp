{% extends "yae/base.html" %}
{% load static %}
{% block content %}
<div class="container py-5 my-5 w-md-50">
    <div class="row signup">
        <h4>Registration</h4>
        <form action="{% url 'yae:home' %}" method="get">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="emailField">Email address</label>
              <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            <div class="checkboxes py-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I have agreed to the Terms & Conditions</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Sign up for newsletter</label>
              </div>
            </div>
            <button type="submit" class="button">Submit</button>
          </div>
          </form>
    </div>
</div>
{% endblock content %}
