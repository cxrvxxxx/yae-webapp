{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'yae/images/favicon.ico' %}" type="icon/x-image">
    <link rel="stylesheet" href="{% static 'yae/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% if title %}
        <title>{{ title }} - Yae Miko | Discord Bot </title>
    {% else %}
        <title>Yae Miko | Discord Bot</title>
    {% endif %}
</head>
<body>
    <div class="navigation fixed-top container-fluid px-2">
        <nav class="navbar navbar-expand-md py-0">
            <a href="#" class="navbar-brand">
                <img src="{% static 'yae/images/brand.png' %}" alt="" height="48" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item" >
                        <a id="home" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'yae:home' %}">HOME</a>
                    </li>
                    <li class="nav-item" >
                        <a id="docs" class="nav-link {% if request.resolver_match.url_name == 'docs' %}active{% endif %}" href="{% url 'yae:docs' %}">DOCS</a>
                    </li class="nav-item" >
                    <li>
                        <a id="github" class="nav-link">GITHUB</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock content %}
    <footer>
        <small>Website created by: Brent Uriel M. Empasis | Background Image by @nolc_00 &copy;</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
